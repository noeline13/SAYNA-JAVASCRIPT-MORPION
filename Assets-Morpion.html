<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>

    <!-- select box -->
    <div class="select-box">
        <header>Tic Tac Toe</header>
        <div class="content">
            <div class="title text-uppercase">choose one?</div>
            <div class="options">
                <button class="playerX"><i class="fa-solid fa-hand-back-point-right">X</i></button>
                <button class="playerO"><i class="fa-solid fa-hand-back-point-right">O</i></button>
            </div>
        </div>
    </div>
    <!-- playboard section -->
    <div class='container '>
        <h1 class='name'>Tic-Tac-Toe</h1>
        <div class='details'>
            <div class=" players">
                <div class='col-6  turn  player-turn  row'>
                    <span class='col-6 score you-score'>0</span>
                    <span class='col-6 you-name'>YOU</span>
                </div>
                <div class='col-6 turn cpu-turn  row'>
                    <span class='col-6'>CPU</span>
                    <span class='col-6 cpu-score'>0</span>
                </div>
                <div class="slider"></div>
            </div>


        </div>

        <section class='grid-container'>
            <button class='grid-item item1' id='item1' onclick='choiseCase(this.id)'></button>
            <button class='grid-item item2' id='item2' onclick='choiseCase(this.id)'></button>
            <button class='grid-item item3' id='item3' onclick='choiseCase(this.id)'></button>
            <button class='grid-item item4' id='item4' onclick='choiseCase(this.id)'></button>
            <button class='grid-item item5' id='item5' onclick='choiseCase(this.id)'></button>
            <button class='grid-item item6' id='item6' onclick='choiseCase(this.id)'></button>
            <button class='grid-item item7' id='item7' onclick='choiseCase(this.id)'></button>
            <button class='grid-item item8' id='item8' onclick='choiseCase(this.id)'></button>
            <button class='grid-item item9' id='item9' onclick='choiseCase(this.id)'></button>
        </section>
    </div>
    <!-- result box -->
    <div class="result-box">
        <div class="won-text"></div>
        <div class="btn"><button>Replay</button></div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
